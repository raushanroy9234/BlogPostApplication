<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">

  <title>Register</title>
</head>
<body>

<div class="container">
  <h3></h3>
  <hr>

  <p class="h4 mb-4">Create account</p>

  <form action="#" th:action="@{/users/save}" th:object="${user}" method="POST">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
      <label for="conformPassword">Conform Password:</label>
      <input type="password" th:field="*{conformPassword}" class="form-control" id="conformPassword" placeholder="Conform your password">
    </div>
    <button type="submit" class="btn btn-info col-2">Submit</button>
  </form>

</div>

</body>
</html>


</body>
</html>
