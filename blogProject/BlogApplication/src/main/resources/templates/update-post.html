<!-- update-post.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Post</title>
</head>
<body>
<h2>Update Post</h2>

<form th:action="@{/posts/update}" method="post">
    <input type="hidden" name="id" th:value="${post.id}" />

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${post.title}" />

    <label for="excerpt">Excerpt:</label>
    <textarea id="excerpt" name="excerpt" th:text="${post.excerpt}"></textarea>

    <label for="content">Content:</label>
    <textarea id="content" name="content" th:text="${post.content}"></textarea>

    <button type="submit">Update</button>
</form>
</body>
</html>
