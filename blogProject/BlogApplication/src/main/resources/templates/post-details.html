<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Post Details</title>
</head>
<body>


<div th:each="post : ${posts}">
    <h1 th:text="${post.title}"></h1>
    <p th:text="${post.excerpt}"></p>
    <p th:text="${post.content}"></p>
    <a th:href="@{/posts/delete(postId=${post.id})}"
       class="btn btn-info btn-sm">
        delete
    </a>
    <a th:href="@{/posts/showPostForUpdate(postId=${post.id})}"
       class="btn btn-info btn-sm">
        Update
    </a>
    <a th:href="@{/comments/form(postId=${post.id})}"
       class="btn btn-info btn-sm">
        Comment
    </a>
    <p> Comments</p>
    <div th:each="comment : ${commentsList}">
        <p th:text="${comment.name}"></p>
        <p th:text="${comment.email}"></p>
        <p th:text="${comment.comment}"></p>
    </div>
</div>


<a href="/posts/list">Back to Posts</a>
</body>
</html>
