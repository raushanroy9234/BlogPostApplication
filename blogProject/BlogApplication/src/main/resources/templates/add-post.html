<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Include any necessary custom CSS files -->

    <!-- Include any necessary JavaScript files -->
</head>
<body>
<h1>Add Post</h1>

<form th:action="@{/posts/save}" th:object="${post}" method="POST">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" class="form-control" th:field="*{title}" />
    </div>

    <div class="form-group">
        <label for="excerpt">Excerpt:</label>
        <input type="text" id="excerpt" class="form-control" th:field="*{excerpt}" />
    </div>

    <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" class="form-control" th:field="*{content}"></textarea>
    </div>

<!--    <div class="form-group">-->
<!--        <label for="author">Author:</label>-->
<!--        <input type="text" id="author" class="form-control" th:field="*{author}" />-->
<!--    </div>-->

    <!-- Add more form fields for other post properties if needed -->

    <button type="submit" class="btn btn-primary">Save</button>
</form>

<!-- Include Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Include any necessary custom JavaScript files -->
</body>
</html>
